{{ define "article_list.html"}}
<!DOCTYPE html>
<head>
    <title>Article List</title>
    <meta charset="utf8"/>
</head>
<body>
    <div class="article_list">
        {{ if len .}}
        <h2>Article List:</h2>
        <ul>
            {{ range . }}
            <li><a href="/article/{{.ID}}">{{.Title}}</a></li>
            {{ end }}
        </ul>
        {{ else }}
        <p>当前没有文章 :( </p>
        {{ end }}
    </div>
</body>
{{end}}
